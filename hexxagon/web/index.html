<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="shortcut icon" href="images/hexxagon-favicon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Hexxagon</title>
    <meta name="description" content="Play Hexxagon with a friend or against the Computer."/>
    <link rel="stylesheet" href="styles.css">

    <script src="packages/react/react.js"></script>
    <script src="packages/react/react_dom.js"></script>
    <script src="packages/browser/dart.js"></script>
</head>
<body>
<div class="game">
    <div class="gameInner">
        <div class="side"></div>
        <div class="middle">
            <div class="tileGridContainer"></div>
        </div>
    </div>
</div>
<div class="mainMenuOverlay">
    <div class="mainMenu">
        <a class="button help" title="What is this?" href="https://de.wikipedia.org/wiki/Hexxagon" target="_blank">?</a>
        <div class="title"></div>
        <div class="playerSelection clearfix"></div>
        <div class="button start" title="Start a new game">start</div>
    </div>
</div>
<script type="application/dart" src="main.dart"></script>
</body>
</html>
